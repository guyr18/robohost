<!DOCTYPE html>

<html>
    <head>
        <title>
            Employee View
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>


            body
            {
                background-color: #45ADA8;
                position: relative;
            }

            h3
            {
                color: rgb(235, 235, 235);
                background: radial-gradient(circle, #000000, 500px);
                position: center;
                background-clip:padding-box;
                background-size: 100%;
                background-image: #000000;
            }

            
            .rectangle{
                position:absolute;
                width: 1100px;
                height: 600px;
                left: 120px;
                top: 110px;

                background: #8b8b8b;
                border: 1.5px solid #000000;
                border-radius: 10px;
                box-sizing: border-box;
            }

            .hamburgerButton
            {
                color: black;
                border: 2px;
                border-color: grey;
                position: absolute;
                width: 130px;
                height: 30px;
                padding: 25px;
                cursor: pointer;
                z-index: 1;
            }

            .YourTables{
            box-shadow: 0px 4px 8px 7px rgba(32, 0, 225, 0.55);
            border-radius: 25px;
            }

            .TablesQueue
            {
                width: 176px;
                height: 94px;
                padding: 35px;
                background: linear-gradient(to bottom, #3b9af3, #5FAAF0, #87bdf0);
                border: .1px solid #000000;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                text-align: center;
                margin: 10px 15px;
                float: left;
            }

            .TablesQueue .TextGradientBlue
            {
                background: linear-gradient(to bottom,#87bdf0, #3b9af3);
                border-radius: 50px;
                margin-left: 14px;
                margin-right: 14px;
                height: 80px;
                margin-top: -55px;
            }

            .TablesBusy
            {
                width: 176px;
                height: 94px;
                padding: 35px;
                background: linear-gradient(to bottom, #f05151, #f36969, #f07b7b);
                border: .1px solid #000000;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                text-align: center;
                margin: 10px 15px;
                float: left;
                cursor: pointer;                
            }

            .TablesBusy .TextGradientRed
            {
                background: linear-gradient(to bottom,#f07b7b, #f05151);
                border-radius: 50px;
                margin-left: 14px;
                margin-right: 14px;
                height: 80px;
                margin-top: -55px;
            }
            
            .TablesInUse
            {
                width: 176px;
                height: 94px;
                padding: 35px;
                background: linear-gradient(to bottom, #979797, #C4C4C4, #dbdbdb);
                border: .1px solid #000000;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                text-align: center;
                margin: 10px 15px;
                float: left;
            }

            .TablesInUse .TextGradientGrey
            {
                background: linear-gradient(to bottom,#dbdbdb, #979797);
                border-radius: 50px;
                margin-left: 14px;
                margin-right: 14px;
                height: 80px;
                margin-top: -55px;
            }

            .TablesReady
            {
                width: 176px;
                height: 94px;
                padding: 35px;
                background: linear-gradient(to bottom, #76bd2f, #9FE15C, #a9e76c);
                border: .1px solid #000000;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                text-align: center;
                margin: 10px 15px;
                float: left;
                cursor: pointer;
            }

            .TablesReady .TextGradientGreen
            {
                background: linear-gradient(to bottom,#a9e76c, #76bd2f);
                border-radius: 50px;
                margin-left: 14px;
                margin-right: 14px;
                height: 80px;
                margin-top: -55px;
            }

            .MenuLayer
            {
            background-color: rgba(196, 196, 196, 0.801);
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.60s;
            }

            .MenuLayerLinks
            {
                position: relative;
                top: 25%;
                padding: 35px;
                width: 100%;
                text-align: center;
            }

            .MenuLayer a
            {
            padding: 18px;
            text-decoration: none;
            font-size: 36px;
            color: #000000;
            display: block;
            transition: 0.3s;
            }

            .MenuLayer a:hover, .MenuLayer a:focus
            {
                color: #f1f1f1;
            }


        </style>
    </head>
    <body>
        <div id="myMenu" class="MenuLayer">
            <a href="javascript:void(0)" class="closeMenuButton" onclick="toggleNav()"></a>
            <div class="MenuLayerLinks">
                <a href="howTo.html">How To Use</a>
                <a href="yourTables.html">Your Tables</a>
                <a href="#">Logout</a>
                <a > Employee: </a>
            </div>
            <script>

            function toggleNav() {
                var element = document.getElementById("myMenu");
                if (element.style.width == "250px") {
                    element.style.width = "0px";
                } else {
                    element.style.width = "250px";
                }
            }
            </script>
        </div>
        <div class="rectangle">
            <div>
                <h3 class="TablesQueue"> 1 <div class="TextGradientBlue"></div></h3>
                <h3 class="TablesBusy"> 2 <div class="TextGradientRed"></div></h3>
                <h3 class="TablesInUse"> 3 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesReady"> 4 <div class="TextGradientGreen"></div></h3>
                <h3 class="TablesInUse"> 5 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesReady"> 6 <div class="TextGradientGreen"></div></h3>
                <h3 class="TablesReady"> 7 <div class="TextGradientGreen"></div></h3>
                <h3 class="TablesInUse"> 8 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesQueue"> 9 <div class="TextGradientBlue"></div></h3>
                <h3 class="TablesReady"> 10 <div class="TextGradientGreen"></div></h3>
                <h3 class="TablesInUse"> 11 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesInUse"> 12 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesInUse"> 13 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesReady"> 14 <div class="TextGradientGreen"></div></h3>
                <h3 class="TablesInUse"> 15 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesBusy"> 16 <div class="TextGradientRed"></div></h3>
                <h3 class="TablesInUse"> 17 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesInUse"> 18 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesInUse"> 190 <div class="TextGradientGrey"></div></h3>
                <h3 class="TablesInUse"> 20 <div class="TextGradientGrey"></div></h3>
            </div>
        </div>

        <div class="hamburgerButton">
            <img src="pics/hambutton.png" alt="Hamburger Button" width="60" height="35" onclick="toggleNav()">
        </div>
    </body>


</html>
