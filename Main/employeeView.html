<!DOCTYPE html>

<html>
    <head>
        <title>
            Employee View
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>

            body
            {
                background-color: #45ADA8;
                position: relative;
            }

            .rectangle{


                position: absolute;
                width: 1200px;
                height: 600px;
                left: 120px;
                top: 110px;

                background: #DDDDDD;
                border: 1.5px solid #000000;
                box-sizing: border-box;

            }

            .hamburgerButton
            {
                color: black;
                border: 2px;
                border-color: grey;
                position: absolute;
                width: 130px;
                height: 30px;
                padding: 25px;
                cursor: pointer;
            }


            .TablesQueue
            {
                width: 176px;
                height: 94px;
                padding: 35px;
                background: #5FAAF0;
                border: 1px solid #000000;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                text-align: center;
                margin: 10px 15px;
                float: left;
            }

            .TablesBusy
            {
                width: 176px;
                height: 94px;
                padding: 35px;
                background: #F16464;
                border: 1px solid #000000;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                text-align: center;
                margin: 10px 15px;
                float: left;
            }

            .TablesInUse
            {
                width: 176px;
                height: 94px;
                padding: 35px;
                background: #C4C4C4;
                border: 1px solid #000000;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                text-align: center;
                margin: 10px 15px;
                float: left;
            }

            .TablesReady
            {
                width: 176px;
                height: 94px;
                padding: 35px;
                background: #9FE15C;
                border: 1px solid #000000;
                box-sizing: border-box;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                text-align: center;
                margin: 10px 15px;
                float: left;
            }


        </style>
    </head>
    <body>
        <div class="rectangle">
            <div>
                <p class="TablesQueue"> Table 1 </p>
                <p class="TablesBusy"> Table 2 </p>
                <p class="TablesInUse"> Table 3 </p>
                <p class="TablesReady"> Table 4 </p>
                <p class="TablesInUse"> Table 5 </p>
                <p class="TablesReady"> Table 6 </p>
                <p class="TablesReady"> Table 7 </p>
                <p class="TablesInUse"> Table 8 </p>
                <p class="TablesQueue"> Table 9 </p>
                <p class="TablesReady"> Table 10 </p>
                <p class="TablesInUse"> Table 11 </p>                
                <p class="TablesInUse"> Table 12 </p>
                <p class="TablesInUse"> Table 13 </p>
                <p class="TablesReady"> Table 14 </p>
                <p class="TablesInUse"> Table 15 </p>
                <p class="TablesBusy"> Table 16 </p>
                <p class="TablesInUse"> Table 17 </p>
                <p class="TablesInUse"> Table 18 </p>
                <p class="TablesInUse"> Table 19 </p>
                <p class="TablesInUse"> Table 20 </p>
            </div>
        </div>
        <div class="hamburgerButton">
            <img src="pics/hambutton.png" alt="Hamburger Button" width="60" height="35">
        </div>
    </body>


</html>
