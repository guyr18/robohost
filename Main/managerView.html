        <script>

        <div id="myMenu" class="MenuLayer">
            <a href="javascript:void(0)" class="closeMenuButton" onclick="toggleNav()"></a>

            <script>
            function toggleNav() {
                var element = document.getElementById("myMenu");

                } else {
                    element.style.width = "250px";
                }
            }

    </head>
    <body>

        <div class="rectangle">
            
            <div>
                
                <div id="container"></div>
        
                <script>
                var width = window.innerWidth;
                var height = window.innerHeight;
            
                var stage = new Konva.Stage({
                    container: 'container',
                    width: width,
                    height: height,
                });
            
                var layer = new Konva.Layer();
                var rectX = stage.width() / 2 - 50;
                var rectY = stage.height() / 2 - 25;
                var box = new Konva.Rect({
                    x: rectX,
                    y: rectY,
                    width: 100,
                    height: 50,
                    fill: '#00D2FF',
                    stroke: 'black',
                    strokeWidth: 4,
                    draggable: true,
                });


                layer.add(box);
                stage.add(layer);
                </script>
            </div>
        </div>
        <button class="Button" onclick="addTable()">Add A Table</button>
        <button class="Button" onclick="removeTable()">Remove A Table</button>
        <div class="hamburgerButton">
            <img src="pics/hambutton.png" alt="Hamburger Button" width="60" height="35" onclick="toggleNav()">
        </div>
