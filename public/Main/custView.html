<!--check in button for customer to press-->
<!DOCTYPE html>
<html lang="en">
    <title>Welcome!</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External CSS-->
        <link rel = "stylesheet" href = "{{ url_for('static',filename='styles/custView.css') }}">

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

    function getCookie(cname) 
    {

        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');

        for(let i = 0; i < ca.length; i++)
        {

            let c = ca[i];

            while (c.charAt(0) == ' ') 
            {

                c = c.substring(1);

            }

            if (c.indexOf(name) == 0) 
            {

                return c.substring(name.length, c.length);

            }
        }

        return "";

    }

    function deleteCookie(cname) 
    {

        document.cookie = cname + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    }

    $(document).ready(() => {
        
        if(getCookie("custEmail") != "")
        {

            deleteCookie("custEmail");

        }   
        
        if(getCookie("confirmed") != "")
        {

            deleteCookie("confirmed");
            
        }
    });

    </script>

    </head>
    <body>
        <h1>Welcome, Customer!</h1>
        <h3 class = "inst">Please check in to proceed.</h3>
        <img class = "roboImg" src = "{{ url_for('static',filename='images/roboMonitor.png') }}"">
        <a href = "/custInfo" style = "text-decoration: none;"><button class = "checkInButton">Check In</button></a>
        <!--Add Robo Image Here-->
        <div class = "circle1"></div>
        <div class = "circle2"></div>
        <div class = "circle3"></div>
    </body>
</html>
